{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <h1>Edit page</h1>
    <form action="{% url 'editpage' %}" method="post">
        {% csrf_token %}
        <h3>Title</h3><input type="text" name="title" value="{{ title  }}">
        <h3>Body</h3><textarea id="markdown" name="markdown">{{ before }}</textarea>
        <br><input type="submit" value="submit">
    </form>
{% endblock %}
