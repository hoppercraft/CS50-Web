{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ page }}
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <a href="{% url 'markdown2css' page=entry %}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
